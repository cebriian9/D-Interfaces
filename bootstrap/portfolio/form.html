<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario de contacto</title>
	<link rel="stylesheet" href="../style.css">
	<link rel="icon" type="image/jpg" href="imagenes/logo-portfolio.png"/>
	
</head>

<body>
	<!--header-->
  <div class="container">
    <header class="d-flex flex-wrap justify-content-around py-3 mb-4 border-bottom">
      <a href="curriculum.html"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none ">

        <img class="img-fluid" src="imagenes/logo-portfolio.png" alt="logo-portfolio" width="70">
      </a>
      <ul class="nav nav-pills d-flex align-content-center">
        <li class="nav-item"><a href="curriculum.html" class="nav-link active">Inicio</a></li>
        <li class="nav-item"><a href="curriculum.html" class="nav-link">Portfolio</a></li>
      </ul>
    </header>
  </div>
  <!--header-->


  <div class="container py-4">

	<form id="contactForm" data-sb-form-api-token="API_TOKEN" action="https://formspree.io/f/xgebvpyq" method="POST">
  
	  <!-- Name input -->
	  <div class="mb-3">
		<label class="form-label" for="name">Nombre*</label>
		<input class="form-control" id="name" type="text" placeholder="Nombre" name="nombre" required/>
	  </div>
  
	  <!-- Email address input -->
	  <div class="mb-3">
		<label class="form-label" for="emailAddress">Dirección de email*</label>
		<input class="form-control" id="emailAddress" type="email" placeholder="Dirección de email" name="email" required/>
	  </div>
  
	  <!-- Message input -->
	  <div class="mb-3">
		<label class="form-label" for="message">Mensaje*</label>
		<textarea class="form-control" id="message" type="text" placeholder="Mensaje..." style="height: 10rem;" name="mensaje" required></textarea>

	  </div>
  
  
	  <!-- Form submit button -->
	  <div class="d-grid">
		<input class="btn btn-primary btn-lg" type="submit" value="Enviar">
	  </div>
  
	</form>
  
  </div>
  
  
  
</body>

</html>
