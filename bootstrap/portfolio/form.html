<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario de contacto</title>
	<link rel="stylesheet" href="../style.css">
	<link rel="icon" type="image/jpg" href="imagenes/logo-portfolio.png"/>
	<!-- SB Forms JS -->
	<script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body>
	<!--header-->
  <div class="container">
    <header class="d-flex flex-wrap justify-content-around py-3 mb-4 border-bottom">
      <a href="curriculum.html"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none ">

        <img class="img-fluid" src="imagenes/logo-portfolio.png" alt="logo-portfolio" width="70">
      </a>
      <ul class="nav nav-pills d-flex align-content-center">
        <li class="nav-item"><a href="curriculum.html" class="nav-link active">Inicio</a></li>
        <li class="nav-item"><a href="curriculum.html" class="nav-link">Portfolio</a></li>
      </ul>
    </header>
  </div>
  <!--header-->


	<!-- formulario -->
	<div class="container py-4">

		<!-- Bootstrap 5 starter form -->
		<form id="contactForm" action="#">

			<!-- Name input -->
			<div class="mb-3">
				<label class="form-label" for="name">Nombre*</label>
				<input class="form-control" id="name" type="text" placeholder="Nombre" data-sb-validations="required" required/>
				<div class="invalid-feedback" data-sb-feedback="name:required">Nombre es requerido.</div>
			</div>

			<!-- Email address input -->
			<div class="mb-3">
				<label class="form-label" for="emailAddress">Direcion de email*</label>
				<input class="form-control" id="emailAddress" type="email" placeholder="Direccion de email"
					data-sb-validations="required, email" required/>
				<div class="invalid-feedback" data-sb-feedback="emailAddress:required">el email es requerido.</div>
				<div class="invalid-feedback" data-sb-feedback="emailAddress:email">el email no es valido.</div>
			</div>

			<!-- Message input -->
			<div class="mb-3">
				<label class="form-label" for="message">Mensaje*</label>
				<textarea class="form-control" id="message" type="text" placeholder="Mensaje..." style="height: 10rem;"
					data-sb-validations="required" required></textarea>
				<div class="invalid-feedback" data-sb-feedback="message:required">Mensaje requerido.</div>
			</div>

			<!-- Form submissions success message -->
			<div class="d-none" id="submitSuccessMessage">
				<div class="text-center mb-3">Formulario enviado correctamente!</div>
			</div>

			<!-- Form submissions error message -->
			<div class="d-none" id="submitErrorMessage">
				<div class="text-center text-danger mb-3">Error Al envair el mensaje!</div>
			</div>

			<!-- Form submit button -->
			<div class="d-grid">
				<button class="btn btn-primary btn-lg" type="submit">Enviar</button>
			</div>

		</form>

	</div>
	<!-- formulario -->
</body>

</html>
