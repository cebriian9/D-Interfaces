<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio4</title>
    <style>
        *{
            box-sizing: content-box;
        }

        body{
            margin: 0px;
            font-family: sans-serif;
        }

        .contenedor{
            display: flex;
        }

        .box{
            font-size: 100px;
            text-align: center;
            padding: 20px;
            text-shadow: 4px 4px rgba(0, 0, 0, 0.2);
            color: white;
        }

        div{
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="box" style="background-color: #1abc9c; order: 3;">1</div>
        <div class="box" style="background-color: #3498db; order: 4;">2</div>
        <div class="box" style="background-color: #9b59b6; order: 9;">3</div>
        <div class="box" style="background-color: #34495e; order: 5;">4</div>
        <div class="box" style="background-color: #f1c40f; order: 1;">5</div>
        <div class="box" style="background-color: #e67e22; order: 6;">6</div>
        <div class="box" style="background-color: #e74c3c; order: 9;">7</div>
        <div class="box" style="background-color: #bdc3c7; order: 7;">8</div>
        <div class="box" style="background-color: #2ecc71; order: 2;">9</div>
        <div class="box" style="background-color: #16a085; order: 8;">10</div>
    </div>
</body>
</html>
